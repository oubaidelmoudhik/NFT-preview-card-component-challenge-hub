<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

<body>
  <div class="maincontainer">
  
<div class="carddiv">
  <div class="image">
    <img class="nftcard" src="https://github.com/theniceguywastaken/NFT-preview-card-component-challenge-hub/blob/main/image-equilibrium.jpg?raw=true" alt="NFT card">
    <div class="img_overlay">
      <object data="file:///C:/Users/oubai/Downloads/HTML%20CSS%20practice/nft-preview-card-component-main/images/icon-view.svg" width="50px" height="50px" ></object>

    </div>
  </div>
  <!-- <img class="nftcard" src="https://github.com/theniceguywastaken/NFT-preview-card-component-challenge-hub/blob/main/image-equilibrium.jpg?raw=true" alt="NFT card"> -->
  <h2>Equilibrium #3429</h2>
  <p class="description">Our Equilibrium collection promotes balance and calm.</p>
  <div class="priceandtime">
<div class="ethereum">
  <object data="file:///C:/Users/oubai/Downloads/HTML%20CSS%20practice/nft-preview-card-component-main/images/icon-ethereum.svg" width="18px" height="18px" ></object>
  <span class="price">0.041 ETH</span>
</div>
<div class="timeleft">
  <object data="file:///C:/Users/oubai/Downloads/HTML%20CSS%20practice/nft-preview-card-component-main/images/icon-clock.svg" width="18px" height="18px"></object>
  <span class="timeleft">3 days left</span>
</div>
</div>

    <img class="creatorpic" src="https://github.com/theniceguywastaken/NFT-preview-card-component-challenge-hub/blob/main/image-avatar.png?raw=true" alt="Jules Wyvern">
    <p class="description" id="createdby">Creation of <span class="creator">Jules Wyvern</span></p>

</div>

</div>
